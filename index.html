<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Webcircle</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./logos/circle.svg" alt="companylogo" />
        <ul>
          <li class="navigation">
            <a href="">Home</a>
          </li>
          <li class="navigation">
            <a href="">Projects</a>
          </li>
          <li class="navigation">
            <a href="">Services</a>
          </li>
        </ul>
        <button id="nav-button">Contact Us</button>
      </nav>
      <section class="hero-section">
        <div class="hero-images">
          <img src="hero-section/card-1.png" alt="" id="credit-card-image" />
          <img src="hero-section/card-2.png" alt="" id="emoji-image" />
          <!-- <img src="hero-section/hero-image.png" alt="" id="mr-hero" /> -->
        </div>
        <div>
          <h1>Empower Your Business With Stunning Design!</h1>
          <p>
            Circle is a digital design and development studio. We design and
            develop astonishing websites and mobile apps.
          </p>
          <button id="contact-button">Get in touch</button>
          <button id="projects-button">See our work</button>
        </div>
      </section>
    </div>
  </body>
</html>
